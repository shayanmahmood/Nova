<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/loginSignUP.css">
</head>

<body>

    <div class="container right-panel-active">
        <!-- Sign Up -->
        <div class="login-box">
            <form action="#" class="form" id="form2">
                <p class="form_heading">LogIn</p>
                <div class="user-box">
                    <input type="text" class="loginIN-email" name="">
                    <label>Email</label>
                </div>
                <div class="user-box">
                    <input type="password" class="loginIN-password" name="">
                    <label>Password</label>
                </div>
                <a href="#" class="submitloginIn">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    loginIn
                </a>
            </form>
        </div>


        <div class="login-box--right">
            <form action="#" class="form" id="form2">
                <p class="form_heading">Sign Up</p>
                <div class="user-box">
                    <input type="text" class="SignUp-user" name="">
                    <label>Username</label>
                </div>
                <div class="user-box">
                    <input type="text" class="SignUp-email" name="">
                    <label>Email</label>
                </div>
                <div class="user-box">
                    <input type="password" class="SignUp-password" name="">
                    <label>Password</label>
                </div>
                <a href="#" class="submitLogin">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Sign Up
                </a>
            </form>
        </div>

        <!-- Overlay -->
        <div class="container__overlay">
            <div class="overlay">
                <div class="overlay__panel overlay--left">
                    <button class="btn" id="signIn">Login In</button>
                </div>
                <div class="overlay__panel overlay--right">
                    <button class="btn" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>


    <script src="./js/index.js"></script>
</body>

</html>
